<div *ngIf="connectionFailed" class="alert alert-danger">
  SingleR connection wasn't established. Please contact our admin team. 
</div>
<div *ngIf="!connectionFailed" class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Text Encoder</h1>
      <form [formGroup]="encodeForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="textInput" class="form-label">Enter text to encode</label>
          <input id="textInput"
                 formControlName="textInput"
                 type="text"
                 class="form-control"
                 placeholder="Enter text" />
          <div *ngIf="textInput.invalid && (textInput.dirty || textInput.touched)" class="text-danger">
            <small *ngIf="textInput.errors?.required">Text is required.</small>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit"
                  class="btn btn-primary"
                  [disabled]="isEncoding || encodeForm.invalid">
            Encode Text
          </button>
          <button type="button"
                  class="btn btn-warning"
                  (click)="cancelEncoding()"
                  [disabled]="!isEncoding">
            Cancel Encoding
          </button>
        </div>
      </form>

      <div class="mt-4">
        <h5>Encoded Text:</h5>
        <div *ngIf="encodedText" class="border p-2">
          <strong>{{ encodedText }}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
